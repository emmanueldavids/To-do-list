{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todo_app/styles.css' %}">

</head>
<body>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit"><b>Yes, Delete</b></button>
    </form>
    <a href="{% url 'task_list' %}"><i><b>No, Cancel</b></i></a>
</body>
</html>
